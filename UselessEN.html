        function toggleLink() {
          var myLink = document.getElementById('dynamicLink');
          
          // Check if the link has been clicked before
          if (myLink.getAttribute('data-clicked') === 'true') {
            myLink.href = 'https://www.youtube.com/watch?v=xvFZjo5PgG0'; // Set the new link
          } else {
            myLink.href = 'https://www.youtube.com/watch?v=Z3J_MCbwaJ0'; // Set the initial link
            myLink.setAttribute('data-clicked', 'true'); // Mark the link as clicked
          }
        }
      </script>
